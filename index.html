<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>ROMPECABEZAS-JS</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" href="css/area.css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script src="js/funcion.js" type="text/jscript"></script>

</head> 
<body> 
<div data-role="page" id="menu" data-theme="a">


	<div data-role="header">
        <h1>ROMPECABEZAS</h1>
    </div>
    
    <div id="pic-choice" data-role="fieldcontain" data-theme="a">
    	<fieldset data-role="controlgroup">
        	<center><legend>
            	Selecciona Imagen:
            </legend></center><br>
            
            <input type="radio" name="pic-choice" id="pic-choice-3" value="imagenes/swag.jpg"
            checked="checked" /> 
            <label for="pic-choice-3">
            	<img width="32" src="imagenes/swag.jpg"/>
               SWAG
            </label>
			
            <input type="radio" name="pic-choice" id="pic-choice-2" value="imagenes/gato.jpg"
            checked="checked" />
            <label for="pic-choice-2">
            	<img width="32" src="imagenes/gato.jpg"/>
                CAT
             </label>
			 
             <input type="radio" name="pic-choice" id="pic-choice-1" value="imagenes/boy.jpg"
            checked="checked" />
            <label for="pic-choice-1">
            	<img width="32" src="imagenes/boy.jpg"/>
               	BOY
            </label>
             
        </fieldset>
    </div>
             
    <div data-role="fieldcontain" data-theme="a">
        <center><label for="difficulty" " class="select ">Nivel de Juego:</label></center>
                
       <center> <select name="difficulty " " id="difficulty">
			<option value="3">
                Facil:(9 piezas)
            </option>
            <option value="4" selected="1">
                Normal: (16 piezas)
            </option>
            <option value="5">
                Dificil: (25 piezas)
            </option>
			
			</select></center>
	</div>
	<a id="play-button" href="#game" data-role="button">¡JUGAR AHORA!</a>
</div>
</div>

	<div id="game" data-role="page" data-backbtn="false">
		<div data-role="header" data-backbtn="false">
		
			<h1>
				ROMPECABEZAS
			</h1>
		</div>
		<div data-role="content" data-theme="a">
			<div id="pic-frame">
				<div id="pic-guide">
				</div>
			</div>
		
			<a href="#menu" data-role="button">REGRESA AL MENU</a>
		</div>
	</div>

	<div id="well-done" data-role="page">
		<div data-role="header" data-backbtn="false">
			<h1>
			    ¡Haz Ganado Felicidades!
			</h1>
		</div>
		<div data-role="content">
			<img id="well-done-image" width="280" height="280" />
			<a href="#menu" data-role="button">REGRESA AL MENU PRINCIPAL</a>
		</div>
	</div>

			




</body>
</html>
